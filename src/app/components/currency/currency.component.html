<div>
    <div *ngIf="name && value" class="item">
        <div class="name-wrapper">
          <p>
            {{ name }}
          </p>
        </div>

        <div class="value-wrapper">
          <p>
            {{ value | currency:name:'symbol-narrow':'1.2-2' }}
          </p>
        </div>

    </div>
</div>
