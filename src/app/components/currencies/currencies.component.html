<div>
  <input [value]="date" [(ngModel)]="date" (change)="changeDate(date)" />
  <select [(ngModel)]="base" (change)="changeBase(base)">
    <option *ngFor="let option of baseDropDown">
      {{ option }}
    </option>
  </select>

  <div class="container">
    <app-currency
      *ngFor="let rate of rates | keyvalue"
      [rate]="rate"
      class="items"
    >
    </app-currency>
  </div>
</div>
