<div>

  <section class="row">
    <div class="input-wrapper">
      <label>Date:
        <input maxlength='10' [value]="date" [(ngModel)]="date" (change)="changeDate(date)" />
      </label>
    </div>

    <div class="dropdown-wrapper">
      <label>Base Currency:
        <select [(ngModel)]="base" (change)="changeBase(base)">
          <option *ngFor="let option of baseDropDown">
            {{ option }}
          </option>
        </select>
      </label>
    </div>
  </section>

  <div *ngIf="errShow; then errorBlock else currencyBlock"></div>

  <ng-template #errorBlock>
    <app-error [message]="errorText">
    </app-error>
  </ng-template>

  <ng-template #currencyBlock>
    <div class="container">
      <div
        *ngFor="let rate of rates | keyvalue"
        class="items"
      >
      <a
        *ngIf="rate.key && rate.value"
        [routerLink]="['/currency', rate.key]"
        class="item"
      >
        <div class="name-wrapper">
          <p>
            {{ rate.key }}
          </p>
        </div>

        <div class="value-wrapper">
          <p>
            {{ rate.value | currency:rate.key:'symbol-narrow':'1.2-2' }}
          </p>
        </div>
      </a>
    </div>
    </div>
  </ng-template>

</div>
