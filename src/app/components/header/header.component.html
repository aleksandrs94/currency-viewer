<header class="row">
  <div class="input-wrapper">
    <ng-template *ngIf="startAt; else dateBlock">
      <label>Start At:</label>
      <input
        maxlength="10"
        [(ngModel)]="startAt"
        (change)="changeParams(startAt, endAt, base)"
      />

      <label>End At:</label>
      <input
        type="date"
        maxlength="10"
        [max]="todayDate"
        [(ngModel)]="endAt"
        (change)="changeParams(startAt, endAt, base)"
      />
    </ng-template>

    <ng-template #dateBlock>
      <label>Date</label>
      <input
        type="date"
        maxlength="10"
        [max]="todayDate"
        [(ngModel)]="endAt"
        (change)="changeParams(endAt, endAt, base)"
      />
    </ng-template>
  </div>

  <div class="dropdown-wrapper">
    <label
      >Base Currency:
      <select [(ngModel)]="base" (change)="changeParams(startAt, endAt, base)">
        <option *ngFor="let option of baseDropDown">
          {{ option }}
        </option>
      </select>
    </label>
  </div>
</header>
